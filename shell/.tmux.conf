####################################################################
# Tmux Setting
####################################################################
#
# terminal overrides
set -g default-terminal "screen-256color"
set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256"

set -g display-time 3000
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
setw -g alternate-screen on
set -g visual-activity on
setw -g monitor-activity on
setw -g automatic-rename off
set -g status-keys vi
setw -g mode-keys vi
set-window-option -g aggressive-resize on
set-option -g mouse on

#Control  Key bindings
set -g prefix ^z
unbind ^b
bind z send-prefix

#Split Windows
unbind '"'
unbind s
unbind v
unbind %
bind v splitw -h
bind s splitw -v

#Select Windows
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

#Resize Windows
bind ^k resizep -U 10 # C-z C-k
bind ^j resizep -D 10 # C-z C-j
bind ^h resizep -L 10 # C-z C-h
bind ^l resizep -R 10 # C-z C-l

#Exchange Window
bind ^u swapp -U # C-z C-u
bind ^d swapp -D # C-z C-d

bind r source-file ~/.tmux.conf \; display "Reloaded!"

source $HOME/.local/powerline/powerline/bindings/tmux/powerline.conf

# All new windows started at startup.
new  -s  zsh  zsh
selectw -t 1

